name: build

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: 1.19.3

      - run: sudo apt-get update && sudo apt-get install libaio-dev libsanlock-dev

      - run: make test

      - uses: codecov/codecov-action@v2
