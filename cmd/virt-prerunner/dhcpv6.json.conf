{
"Dhcp6": {
    "valid-lifetime": 4294967295,
    "interfaces-config": {
        "interfaces": [ "{{ .iface }}" ],
        "service-sockets-max-retries": 10
    },
    "lease-database": {
        "type": "memfile",
        "persist": true,
        "name": "/var/run/virtink/kea/{{ .iface }}/dhcpv6/dhcp6.leases"
    },
    "subnet6": [{
        "subnet": "{{ .prefix }}",
        "pools": [{ "pool": "{{ .ip }}/128" }],
        "interface": "{{ .iface }}"
    }],
    "loggers": [{
        "name": "kea-dhcp6",
        "output_options": [{
            "output": "/var/run/virtink/kea/{{ .iface }}/dhcpv6/kea-dhcp6.log"
        }],
        "severity": "INFO"
{{- if and .dnsServer .domainSearch }}
    }],
    "option-data": [
        {
           "name": "dns-servers",
           "data": "{{ .dnsServer }}"
        },
        {
            "name": "domain-search",
            "data": "{{ .domainSearch }}"
        }
    ]
{{- else if .dnsServer }}
    }],
    "option-data": [
        {
           "name": "dns-servers",
           "data": "{{ .dnsServer }}"
        }
    ]
{{- else if .domainSearch }}
    }],
    "option-data": [
        {
           "name": "domain-search",
           "data": "{{ .domainSearch }}"
        }
    ]
{{- else}}
    }]
{{- end}}
}
}
